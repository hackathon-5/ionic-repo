<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script> <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/landingController.js"></script>
    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/taskController.js"></script>
    <script src="js/controllers/rewardController.js"></script>
    <script src="js/controllers/manageFamilyController.js"></script>

  </head>

  <body ng-app="bloom" ng-controller="LandingController as landing">

    <ion-side-menus>

        <ion-nav-bar class="bar bar-header bloomy"></ion-nav-bar>  

        <ion-side-menu side="left">
            <ion-content scroll="true">
                <div class="list">


                <a menu-close href="#/dashboard" class="item item-icon-left" data-ink-color="#33D0CB" data-ink-opacity=".8">
                    <i style="padding-right:10px" class="icon icon-left ion-ios-speedometer"></i> Dashboard
                </a>

                <a menu-close href="#/manageFamily" class="item item-icon-left" data-ink-color="#33D0CB" data-ink-opacity=".8">
                    <i style="padding-right:10px" class="icon icon-left ion-person-stalker"></i> Manage Family
                </a>

                <a menu-close href="#/route" class="item item-icon-left" data-ink-color="#33D0CB" data-ink-opacity=".8">
                    <i style="padding-right:10px" class="icon icon-left ion-map"></i> School Routes
                </a>

                <a menu-close class="item item-icon-left" data-ink-color="#33D0CB" data-ink-opacity=".8">
                    <i style="padding-right:10px" class="icon icon-left ion-calendar"></i>Family Calendar
                </a>

                <a menu-close href="#/reward" class="item item-icon-left" data-ink-color="#33D0CB" data-ink-opacity=".8">
                    <i style="padding-right:10px" class="icon icon-left ion-ribbon-a"></i>Rewards
                </a>

                <a menu-close href="#/task" class="item item-icon-left" data-ink-color="#33D0CB" data-ink-opacity=".8">
                    <i style="padding-right:10px" class="icon icon-left ion-android-list"></i>Tasks
                </a>

                </div>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>  
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
