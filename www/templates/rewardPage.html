<ion-view view-title="Rewards">

	<ion-nav-buttons side="left">
		<button class="button button-clear button-dark icon ion-drag" ng-click="toggleLeft()"></button>
	</ion-nav-buttons>

	<ion-content class="reward-background">

	<div class="card" ng-repeat="item in rewardList">
	  <a class="item" href="#" >
	    {{item.title}}
	    <span class="badge badge-assertive">{{item.price}}</span>
	  </a>
	</div>

	</ion-content>

	<button id="fab" ng-click="openRewardModal()" class="button bloomy button-fab button-fab-bottom-right icon ion-plus-round"></button>

</ion-view>
